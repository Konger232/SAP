<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    
</head>
<body>
    <div id="main">
        <ul id="table">
            <script>
                function timesTable (x) {
                    const MAX_NUM = 12
                    for (i=1; i<=MAX_NUM; i++) {
                        let answer = x * i
                        document.write("<li>" + x + " * " + i + " = " + answer + "</li>")
                    }      

                }

                let userInput = prompt("Enter a number:")
                let result = timesTable(userInput)

            </script>
        </ul>
        <!-- TEMPERATURE -->
        <div id="temperature">
            <script>
                function fahr2cels(ftemp) {
                    //Temperature in degrees Celsius (°C) = (Temperature in degrees Fahrenheit (°F) - 32) * 5/9
                    let ctemp = (ftemp - 32) * 5/9
                    return ctemp
                }

                let userInputTemp = prompt("Enter temperature in Fahrenheit:")
                let resultTemp = fahr2cels(userInputTemp)

                document.write(resultTemp)
            </script>
        </div>
    </div>
    
</body>
</html>
